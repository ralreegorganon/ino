version: '3'
services:
  db:
    image: mdillon/postgis:9.6-alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - ${DB_PORT_MIGRATION}:5432
    expose:
      - 5432
  ino:
    build: .
    environment:
      - INO_CONNECTION_STRING=${INO_CONNECTION_STRING}
    command: ino
    depends_on:
      - db
    ports: 
      - 8001:8989 
    expose:
     - 8989